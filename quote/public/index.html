<!doctype html>
<html ng-app="quote">
<head>
<title>Quote of The Day</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/lib/angular.js" type="text/javascript"></script>
<script src="js/lib/angular-cookies.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="container" ng-controller="quoteController">
		<div class="header clearfix">
			<h3 class="text-muted"></h3>
			<div class="jumbotron">
				<h1>Quote of The Day</h1>
				<p class="lead">{{qdata.quoteText}}</p>
				<p>
					<a class="btn btn-lg btn-primary" href="javascript:window.location.reload();" role="button">Refresh</a>

				</p>
			</div>
		</div>
	</div>

</body>
</html>

<!doctype html>
<html ng-app="quote">
<head>
<title>Quote of The Day</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/lib/angular.js" type="text/javascript"></script>
<script src="js/lib/angular-cookies.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="container" ng-controller="quoteController">
		<h3 class="text-muted"></h3>
		<div class="jumbotron">
			<h2>{{title}}</h2>
			<p class="lead">{{text}}</p>
			<hr />
			<span class="small">{{topic}}</span>
			<p></p>
			<p>
				<a class="{{buttonStyle}}" ng-click="reloadWindow()" role="button">{{buttonName}}</a>
			</p>
		</div>
	</div>

</body>
</html>

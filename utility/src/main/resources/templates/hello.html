<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hello World!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>

	$( "#searchForm" ).submit(function( event ) {
		
		  // Stop form from submitting normally
		  event.preventDefault();
		 
		  // Get some values from elements on the page:
		  var $form = $( this );
		  us1 = $form.find( "input[name='us']" ).val();
		  them1 = $form.find( "input[name='them']" ).val();
		  _csrf = $form.find( "input[name='_csrf']" ).val(); 
		  url = $form.attr( "action" );
	
		  // Send the data using post
		  var posting = $.post( url, { dataInfo : {us: us1, them: them1} } );
		 
		  // Put the results in a div
		  posting.done(function( data ) {
		    $( "#result" ).empty().append( data );
		  });
	});


</script>
</head>
<body>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<form th:action="@{/update}" id="searchForm" method="POST">
		<input type="text" name="us" placeholder="Search..."/> <input type="text" name="them" placeholder="Search..."/> <input
			type="submit" value="Search"/>
	</form>
	<div id="result" th:text="${item.code}">[...]</div>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
